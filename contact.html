<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Contact</title>

        <link href="assets/css/reset.css" rel="stylesheet" onerror=sheetError()>
        <link href="assets/css/main.css" rel="stylesheet" onerror=sheetError()> 
    </head>
    <body>
        <header>
            <h1 class="my-name">Travis Collins</h1>
            <nav>
                <div class="nav-items">
                    <a class="right-menu-border" href="./">About</a>
                    <a class="right-menu-border" href="./portfolio.html">Portfolio</a>
                    <a href="./contact.html">Contact</a>
                </div>
            </nav>
        </header>

        <main>
            <h1 class="color-teal">Contact</h2>

            <hr size="20">
            
            <form class="contact-form" action="mailto:someone@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control is-valid" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea type="text" class="form-control" style="height:25vh"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>

        </main>

        <div class="push"></div>

        <footer>
            <small class="copyright">&copy; 2018<small>
        </footer>
    </body>
</html>
